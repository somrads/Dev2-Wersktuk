<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>The Ghibli List</title>
  <link rel="shortcut icon" href="">

  <!--FIREBASE-->
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>

</head>

<body>

  <header>
    <div class="header">
      <img src="ghibli-logo.jpg" alt="Ghibli Logo" style="float:left;width:250px;height:155px;" />
      <h1>The Ghibli List</h1>
    </div>
  </header>


  <!--LOG OUT BUTTON-->
  <button type="button" class="button" id="btn-logout">
    <h3>Log Out</h3>
  </button>

  <!--WATCHED BUTTON-->
  <button type="button" class="button" id="btn-watched">
    <h3>Watched</h3>
  </button>

  <!--DROP DOWN MOVIE TITLES-->
  <div class="dropdown">
    <select name="movies" id="select-movies">
      <option value=""></option>
    </select>
  </div>

  <!--TITLE, YEAR AND DESCRIPTION-->
  <div id="movie-details"></div>

  <!--WATCHED-->
  <div id="watched-movies">
  </div>


</body>

<script src="index.js"></script>


<script>
  firebase.auth().onAuthStateChanged(function (user) {
    if (!user) {
      window.location.href = "log-in.html";
    }
  });
</script>

</html>
