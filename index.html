<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>The Ghibli List</title>
  <link rel="shortcut icon" href="">

  <!--FIREBASE-->
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>

</head>

<body>

  <header>
    <div class="header">
      <img src="ghibli-logo.jpg" alt="Ghibli Logo" style="float:left;width:250px;height:155px;" />
      <h1>The Ghibli List</h1>
    </div>
  </header>

  <button type="button" class="button" id="btn-logout" href="#">
    <h3>Log Out</h3>
  </button>

  <!--DROP DOWN MOVIE TITLES-->
  <div id="root">
    <select name="movies" id="select-movies">
      <option value=""></option>
    </select>
  </div>

  <!--TITLE, YEAR AND DESCRIPTION-->
  <div id="movie-details"></div>

  <form action="">
    <input type="text" id="input-txt">
    <input type="submit" value="Submit" id="submit-btn">
  </form>


</body>
<script src="index.js"></script>
<script src="login.js"></script>

<script>
  firebase.auth().onAuthStateChanged(function (user) {
    if (!user) {
      window.location.href = "log-in.html";
    }
  });
</script>

</html>
